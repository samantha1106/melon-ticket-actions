name: Check Melon Tickets

on:
  schedule:
    - cron: '*/15 * * * *'  # 每 15 分鐘跑一次
  workflow_dispatch:

jobs:
  check-tickets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run Melon Ticket check script
        env:
          PERFORMANCE_URL: 'https://tkglobal.melon.com/performance/index.htm?prodId=211212'
          TARGET_DATE: '2025-06-27'
          TARGET_TIME: '19:30'
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          MESSAGE: '🎫 〈PHANTOM〉 6/27 19:30 有票啦！快搶！🔥'
        run: node check_melon.js
